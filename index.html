<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Diamond Price Prediction">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .page-title {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333333;
        }
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .form-container {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin: 10px 0;
            color: #555555;
        }
        form label {
            display: block;
            margin-top: 15px;
            text-align: left;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error, .sale {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Page Title -->
    <div class="page-title">Diamond Price Prediction</div>

    <!-- Main Container to Center Content -->
    <div class="main-container">
        <div class="form-container">
            <h2>Enter Values:</h2>
            <form action="/" method="post">
                <!-- Dropdown for Cut -->
                <label for="cut">Cut:</label>
                <select id="cut" name="cut" required>
                    <option value="" disabled selected>Select Cut</option>
                    <option value="Round">Round</option>
                    <option value="Oval">Oval</option>
                    <option value="Emerald">Emerald</option>
                    <option value="Pear">Pear</option>
                    <option value="Heart">Heart</option>
                    <option value="Radiant">Radiant</option>
                    <option value="Princess">Princess</option>
                    <option value="Marquise">Marquise</option>
                    <option value="Cushion Modified">Cushion Modified</option>
                    <option value="Asscher">Asscher</option>
                </select>
                <br><br>
    
                <!-- Dropdown for Color -->
                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <option value="" disabled selected>Select Color</option>
                    <option value="E">E</option>
                    <option value="G">G</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                    <option value="K">K</option>
                    <option value="L">L</option>
                </select>
                <br><br>
    
                <!-- Dropdown for Clarity -->
                <label for="clarity">Clarity:</label>
                <select id="clarity" name="clarity" required>
                    <option value="" disabled selected>Select Clarity</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="SI2">SI2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="IF">IF</option>
                    <option value="I1">I1</option>
                    <option value="I2">I2</option>
                    <option value="I3">I3</option>
                </select>
                <br><br>
    
                <!-- Dropdown for Cut Quality -->
                <label for="cut_quality">Cut Quality:</label>
                <select id="cut-quality" name="cut_quality" required>
                    <option value="" disabled selected>Select Cut Quality</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Very Good">Very Good</option>
                </select>
                <br><br>
    
                <!-- Dropdown for Lab -->
                <label for="lab">Lab:</label>
                <select id="lab" name="lab" required>
                    <option value="" disabled selected>Select Lab</option>
                    <option value="GIA">GIA</option>
                    <option value="IGI">IGI</option>
                    <option value="HRD">HRD</option>
                </select>
                <br><br>
    
                <!-- Dropdown for Symmetry -->
                <label for="symmetry">Symmetry:</label>
                <select id="symmetry" name="symmetry" required>
                    <option value="" disabled selected>Select Symmetry</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                </select>
                <br><br>
    
                <!-- Dropdown for Polish -->
                <label for="polish">Polish:</label>
                <select id="polish" name="polish" required>
                    <option value="" disabled selected>Select Polish</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Good">Good</option>
                </select>
                <br><br>
    
                <!-- Dropdown for Eye Clean -->
                <label for="eye_clean">Eye Clean:</label>
                <select id="eye-clean" name="eye_clean" required>
                    <option value="" disabled selected>Select Eye Clean</option>
                    <option value="Yes">Yes</option>
                    <option value="Borderline">Borderline</option>
                </select>
                <br><br>
    
                <!-- Dropdown for Culet Size -->
                <label for="culet_size">Culet Size:</label>
                <select id="culet-size" name="culet_size" required>
                    <option value="" disabled selected>Select Culet Size</option>
                    <option value="N">N</option>
                    <option value="VS">VS</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="S">S</option>
                </select>
                <br><br>
    
                <!-- Input fields for numeric features -->
                <label for="carat_weight">Carat Weight:</label>
                <input type="text" name="carat_weight" id="carat_weight" placeholder="Carat Weight">
    
                <label for="depth_percent">Depth Percent:</label>
                <input type="text" name="depth_percent" id="depth_percent" placeholder="Depth Percent">
    
                <label for="table_percent">Table Percent:</label>
                <input type="text" name="table_percent" id="table_percent" placeholder="Table Percent">
    
                <label for="meas_length">Measurement Length:</label>
                <input type="text" name="meas_length" id="meas_length" placeholder="Measurement Length">
    
                <label for="meas_width">Measurement Width:</label>
                <input type="text" name="meas_width" id="meas_width" placeholder="Measurement Width">
    
                <label for="meas_depth">Measurement Depth:</label>
                <input type="text" name="meas_depth" id="meas_depth" placeholder="Measurement Depth">
    
                <input type="submit" value="Predict Price">
            </form>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            {% if sale %}
                <div class="sale">{{ sale }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
